---
driver:
  name: vagrant

driver_config:
  network:
  - ["forwarded_port", {guest: 80,  host: 8088}]
  - ["forwarded_port", {guest: 443, host: 8443}]
  - ["forwarded_port", {guest: 23,  host: 2323}]

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: kitchen_box
    driver:
      box: crouchr/rch-centos7

suites:
  - name: dev
    run_list:
      - recipe[ermin-hpot-high-centos7]

    verifier:
      inspec_tests:
        - test/integration
    attributes:
