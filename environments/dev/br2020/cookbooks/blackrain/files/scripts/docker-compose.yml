      - "445:445"
      - "554:554"
      - "587:587"
      - "617:617"
      - "1023:1023"
      - "1025:1025"
      - "1111:1111"
      - "1581:1581"
      - "1900:1900"
      - "2101:2101"
      - "2103:2103"
      - "2105:2105"
      - "2107:2107"
      - "2380:2380"
      - "2555:2555"
      - "2745:2745"
      - "2954:2954"
      - "2967:2967"
      - "2968:2968"
      - "3268:3268"
      - "3372:3372"
      - "3628:3628"
      - "5000:5000"
      - "5168:5168"
      - "5554:5554"
      - "6101:6101"
      - "6129:6129"
      - "6070:6070"
      - "7144:7144"
      - "7547:7547"
      - "8080:8080"
      - "9999:9999"
      - "10203:10203"
      - "41523:41523"
      - "38292:38292"
      - "62001:62001"
      - "62002:62002"
      - "62003:62003"

    volumes:
      - /data/amun/log:/opt/amun/logs
      - /data/amun/malware/md5sum:/opt/amun/malware/md5sum
      - /data/amun/hexdumps:/opt/amun/hexdumps

  glastopf:
    container_name: "glastopf"
    #restart: always
    network_mode: "host"
    image: "registry:5000/glastopf:1.0.0"
    ports:
      - "80:80"
    volumes:
      - /data/glastopf/db:/tmp/glastopf/db
      - /data/glastopf/log:/tmp/glastopf/log

