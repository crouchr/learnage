# $ cd /app/scripts
# $ sudo docker-compose up --no-build
# Static IPs : https://stackoverflow.com/questions/27937185/assign-static-ip-to-docker-container

version: '2.3'

services:

  amun:
    container_name: "amun"
    #restart: always
    network_mode: "host"
    image: "registry:5000/amun:1.0.0"
    ports:
      - "21:21"
      - "42:42"
      - "105:105"
      - "110:110"
      - "135:135"
